<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>العملاء</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- أيقونات Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <!-- ملف CSS مخصص -->
         <link rel="stylesheet" href="static/css/styles.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-buildings-fill"></i>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="/"><i class="bi bi-house-door-fill"></i> الرئيسية</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/sales"><i class="bi bi-basket-fill"></i> المبيعات</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/customers"><i class="bi bi-people-fill"></i> الزبائن</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/reports"><i class="bi bi-bar-chart-fill"></i> التقارير</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/add"><i class="bi bi-plus-circle-fill"></i> إضافة</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    
    <h1>العملاء</h1>
    <form method="POST">
        <input type="text" name="name" placeholder="اسم العميل" required><br>
        <input type="text" name="phone" placeholder="رقم الهاتف" required><br>
        <input type="text" name="address" placeholder="العنوان (اختياري)"><br>
        <button type="submit">إضافة عميل</button>
    </form>

    <h2>قائمة العملاء</h2>
    <table>
        <thead>
            <tr>
                <th>رقم العميل</th>
                <th>الاسم</th>
                <th>رقم الهاتف</th>
                <th>العنوان</th>
                <th>الإجراءات</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td>{{ customer.id }}</td>
                <td>{{ customer.name }}</td>
                <td>{{ customer.phone }}</td>
                <td>{{ customer.address }}</td>
                <td>
                    <form method="POST" action="/delete_customer/{{ customer.id }}" style="display:inline;">
                        <button type="submit" style="background-color: red; color: white;">حذف</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/">الرجوع إلى الصفحة الرئيسية</a>
</body>
</html>
