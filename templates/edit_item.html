<!DOCTYPE html>
<html>
<head>
    <title>تعديل الصنف</title>
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">  
</head>
<body>
    <h1>تعديل الصنف</h1>
    <form method="POST">
        <input type="text" name="name" value="{{ item.name }}" required><br>
        <input type="number" step="0.01" name="price_per_unit" value="{{ item.price_per_unit }}" required><br>
        <input type="text" name="unit" value="{{ item.unit }}" required><br>
        <button type="submit">حفظ التعديلات</button>
    </form>
    <a href="/items">الرجوع إلى قائمة الأصناف</a>
</body>
</html>
