<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">  
    <title>تسجيل المصاريف</title>
</head>
<body>
    <h1>تسجيل المصاريف</h1>
    <form method="POST">
        <input type="text" name="expense_type" placeholder="نوع المصاريف" required><br>
        <input type="number" step="0.01" name="amount" placeholder="المبلغ" required><br>
        <input type="date" name="expense_date" required><br>
        <button type="submit">تسجيل</button>
    </form>
    <h2>كل المصاريف</h2>
    <ul>
        {% for expense in expenses %}
        <li>{{ expense.expense_type }} - {{ expense.amount }} - {{ expense.expense_date }}</li>
        {% endfor %}
    </ul>
    <a href="/">الرجوع إلى الصفحة الرئيسية</a>
</body>
</html>
