<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">  
    <title>تسجيل المشتريات</title>
</head>
<body>
    <h1>تسجيل المشتريات</h1>
    <form method="POST">
        <input type="text" name="supplier_name" placeholder="اسم المورد" required><br>
        <input type="text" name="product_name" placeholder="اسم المنتج" required><br>
        <input type="number" name="quantity" placeholder="الكمية" required><br>
        <input type="number" step="0.01" name="price" placeholder="السعر" required><br>
        <input type="date" name="purchase_date" required><br>
        <button type="submit">تسجيل</button>
    </form>
    <h2>كل المشتريات</h2>
    <ul>
        {% for purchase in purchases %}
        <li>{{ purchase.supplier_name }} - {{ purchase.product_name }} - {{ purchase.quantity }} - {{ purchase.price }} - {{ purchase.purchase_date }}</li>
        {% endfor %}
    </ul>
    <a href="/">الرجوع إلى الصفحة الرئيسية</a>
</body>
</html>
