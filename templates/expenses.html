<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>المصاريف</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- أيقونات Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <!-- ملف CSS مخصص -->
         <link rel="stylesheet" href="static/css/styles.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-buildings-fill"></i>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="/"><i class="bi bi-house-door-fill"></i> الرئيسية</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/sales"><i class="bi bi-basket-fill"></i> المبيعات</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/customers"><i class="bi bi-people-fill"></i> الزبائن</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/reports"><i class="bi bi-bar-chart-fill"></i> التقارير</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/add"><i class="bi bi-plus-circle-fill"></i> إضافة</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    
    <h1>تسجيل المصاريف</h1>
    <form method="POST">
        <input type="text" name="expense_type" placeholder="نوع المصاريف" required><br>
        <input type="number" step="0.01" name="amount" placeholder="المبلغ" required><br>
        <input type="date" name="expense_date" required><br>
        <button type="submit">تسجيل</button>
    </form>
    <h2>كل المصاريف</h2>
    <ul>
        {% for expense in expenses %}
        <li>{{ expense.expense_type }} - {{ expense.amount }} - {{ expense.expense_date }}</li>
        {% endfor %}
    </ul>
    <a href="/">الرجوع إلى الصفحة الرئيسية</a>
</body>
</html>
