<!DOCTYPE html>
<html>
<head>
    <title>إدارة الأصناف</title>
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">  
</head>
<body>
    <h1>إدارة الأصناف</h1>
    <form method="POST">
        <input type="text" name="name" placeholder="اسم الصنف" required><br>
        <input type="number" step="0.01" name="price_per_unit" placeholder="السعر لكل وحدة" required><br>
        <input type="text" name="unit" placeholder="الوحدة (مثل كجم، متر، قطعة)" required><br>
        <button type="submit">إضافة الصنف</button>
    </form>
    <h2>كل الأصناف</h2>
    <table>
        <thead>
            <tr>
                <th>اسم الصنف</th>
                <th>السعر لكل وحدة</th>
                <th>الوحدة</th>
                <th>الإجراءات</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.price_per_unit }}</td>
                <td>{{ item.unit }}</td>
                <td>
                    <a href="{{ url_for('edit_item', item_id=item.id) }}">تعديل</a> |
                    <a href="{{ url_for('delete_item', item_id=item.id) }}" onclick="return confirm('هل أنت متأكد من الحذف؟')">حذف</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">الرجوع إلى الصفحة الرئيسية</a>
</body>
</html>
